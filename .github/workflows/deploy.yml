name: SIT722 CI/CD â€“ Backend + Frontend Deploy

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'order_service/**'
      - 'product_service/**'
      - 'k8s/**'
      - '.github/workflows/deploy.yml'

env:
  ACR_LOGIN_SERVER: ${{ secrets.ACR_LOGIN_SERVER }}
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: ACR Login
        run: az acr login --name ${{ env.ACR_LOGIN_SERVER }}

      - name: Build & Push Backend
        run: |
          docker buildx build --platform linux/amd64 -t ${{ env.ACR_LOGIN_SERVER }}/sit722-backend:${{ env.IMAGE_TAG }} ./order_service
          docker push ${{ env.ACR_LOGIN_SERVER }}/sit722-backend:${{ env.IMAGE_TAG }}

      - name: Build & Push Frontend
        run: |
          docker buildx build --platform linux/amd64 -t ${{ env.ACR_LOGIN_SERVER }}/sit722-frontend:${{ env.IMAGE_TAG }} ./product_service
          docker push ${{ env.ACR_LOGIN_SERVER }}/sit722-frontend:${{ env.IMAGE_TAG }}
